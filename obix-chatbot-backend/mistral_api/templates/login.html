<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEBT - Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Inter', sans-serif;
            background-color: #111111;
            color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: rgba(28, 28, 30, 0.7);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            margin: 0 1rem;
        }
        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: -0.03em;
            background: linear-gradient(90deg, #ffffff, #dadada);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            text-align: center;
            color: #8e8e93;
            margin-bottom: 2.5rem;
            font-size: 1rem;
        }
        .error {
            color: #ff453a;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #f5f5f7;
        }
        input {
            width: 100%;
            padding: 0.875rem 1rem;
            background-color: rgba(44, 44, 46, 0.6);
            border: 1px solid rgba(56, 56, 58, 0.8);
            border-radius: 16px;
            font-size: 0.95rem;
            color: #f5f5f7;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #ffffff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 0.875rem;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>DEBT</h2>
        <p class="subtitle">Your personal financial assistant</p>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
