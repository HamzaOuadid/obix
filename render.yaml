services:
  - type: web
    name: obix-chatbot-backend
    env: docker
    region: ohio
    dockerfilePath: obix-chatbot-backend/Dockerfile
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: '*.onrender.com,localhost,127.0.0.1'
      - key: GEMINI_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: obix-chatbot-db
          property: connectionString

  - type: web
    name: obix-chatbot-frontend
    env: docker
    region: ohio
    dockerfilePath: obix-chatbot/Dockerfile
    envVars:
      - key: API_URL
        value: https://obix-chatbot-backend.onrender.com
      - key: PORT
        value: 10000

databases:
  - name: obix-chatbot-db
    databaseName: obix_chatbot_db
    user: obix_user
    region: ohio
    plan: free 